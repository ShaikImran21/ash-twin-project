name: Lint (Minimal)

on:
  pull_request:
    branches:
      - main
      - master
      - develop
  push:
    branches:
      - main
      - master

jobs:
  eslint:
    name: Run ESLint - Minimal Errors
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run ESLint (warnings only, no failure)
        run: npm run lint || true
        continue-on-error: true
      
      - name: Summary
        run: echo "âœ… Linting complete - warnings are informational only"
