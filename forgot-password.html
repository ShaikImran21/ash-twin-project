<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Voyager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="auth-styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-background">
            <div class="gradient-orb orb-1"></div>
            <div class="gradient-orb orb-2"></div>
            <div class="gradient-orb orb-3"></div>
        </div>

        <div class="auth-card">
            <!-- Logo -->
            <div class="auth-logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 18v-6a9 9 0 0 1 18 0v6"></path>
                    <path d="M21 19a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2h3zM3 19a2 2 0 0 0 2 2h1a2 2 0 0 0 2-2v-3a2 2 0 0 0-2-2H3z"></path>
                </svg>
                <span class="logo-text">VOYAGER</span>
            </div>

            <!-- Forgot Password Form -->
            <div class="auth-content" id="forgot-form">
                <button class="back-btn" onclick="window.location.href='login-appwrite.html'">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </button>

                <h1 class="auth-title">Reset Password</h1>
                <p class="auth-subtitle">Enter your email and we'll send you a recovery link</p>

                <form onsubmit="handleForgotPassword(event)" class="form">
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                            <input 
                                type="email" 
                                id="email" 
                                class="form-input" 
                                placeholder="you@example.com"
                                required
                                autocomplete="email"
                            >
                        </div>
                    </div>

                    <div class="form-message" id="forgot-message"></div>

                    <button type="submit" class="btn-primary btn-full" id="forgot-btn">
                        <span class="btn-text">Send Recovery Link</span>
                        <span class="btn-loader"></span>
                    </button>
                </form>

                <div style="text-align: center; margin-top: 20px;">
                    <p style="color: #666; font-size: 14px;">
                        Remember your password? 
                        <a href="login-appwrite.html" style="color: #667eea; font-weight: 600; text-decoration: none;">Back to Login</a>
                    </p>
                </div>
            </div>

            <!-- Success State -->
            <div class="auth-content hidden" id="success-state">
                <div class="success-animation">
                    <svg class="checkmark" viewBox="0 0 52 52">
                        <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                        <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                    </svg>
                </div>
                <h1 class="auth-title">Check Your Email</h1>
                <p class="auth-subtitle">We've sent a password recovery link to your email address</p>
                <button class="btn-primary btn-full" onclick="window.location.href='login-appwrite.html'" style="margin-top: 20px;">
                    Back to Login
                </button>
            </div>
        </div>
    </div>

    <!-- Appwrite SDK -->
    <script src="https://cdn.jsdelivr.net/npm/appwrite@16.0.2"></script>
    
    <script>
        const client = new Appwrite.Client();
        client
            .setEndpoint('https://cloud.appwrite.io/v1')
            .setProject('693c23c300185b1d3ab6');
        
        const account = new Appwrite.Account(client);

        async function handleForgotPassword(event) {
            event.preventDefault();
            
            const emailInput = document.getElementById('email');
            const forgotBtn = document.getElementById('forgot-btn');
            const forgotMessage = document.getElementById('forgot-message');
            
            const email = emailInput.value.trim();
            
            if (!email) {
                showMessage(forgotMessage, 'Please enter your email address.', 'error');
                return;
            }
            
            forgotBtn.classList.add('loading');
            forgotBtn.disabled = true;
            forgotMessage.textContent = '';
            
            try {
                // Send password recovery email
                const recoveryUrl = window.location.origin + '/reset-password.html';
                await account.createRecovery(email, recoveryUrl);
                
                // Show success state
                document.getElementById('forgot-form').classList.add('hidden');
                document.getElementById('success-state').classList.remove('hidden');
                
            } catch (error) {
                console.error('Password recovery error:', error);
                showMessage(forgotMessage, error.message || 'Failed to send recovery link. Please try again.', 'error');
            } finally {
                forgotBtn.classList.remove('loading');
                forgotBtn.disabled = false;
            }
        }

        function showMessage(element, message, type) {
            element.textContent = message;
            element.className = 'form-message';
            if (type === 'error') element.classList.add('error');
            else if (type === 'success') element.classList.add('success');
        }
    </script>
</body>
</html>
