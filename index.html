<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globe to Street View</title>
    
    <!-- Cesium -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.110/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.110/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    
    <!-- Configuration -->
    <script src="config.js"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Rajdhani', sans-serif;
            color: white;
        }

        /* Globe Container */
        #cesiumContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: auto;
            transition: pointer-events 0s 1.5s; /* Delay pointer-events change */
        }

        /* Disable globe interactions when Street View is active */
        #cesiumContainer.inactive {
            pointer-events: none !important;
            transition: pointer-events 0s; /* Immediate change */
        }

        /* Street View Layer - Simple and Clean */
        #streetViewLayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            pointer-events: none;
            visibility: hidden;
        }

        #streetViewLayer.active {
            opacity: 1;
            pointer-events: auto;
            visibility: visible;
        }

        #streetView {
            width: 100%;
            height: 100%;
        }

        /* UI Controls */
        #controls {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 100;
            display: flex;
            gap: 15px;
            pointer-events: none;
        }

        .btn {
            background: rgba(20, 5, 10, 0.95);
            border: 2px solid #ff0055;
            padding: 15px 30px;
            font-family: 'Orbitron', monospace;
            font-size: 16px;
            letter-spacing: 2px;
            color: #ff0055;
            cursor: pointer;
            text-transform: uppercase;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.3);
            transition: all 0.3s;
            pointer-events: auto;
        }

        .btn:hover {
            background: #ff0055;
            color: white;
            box-shadow: 0 0 40px #ff0055;
            transform: scale(1.05);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Info Display */
        #info {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ff0055;
            padding: 15px 40px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 18px;
            color: #ff0055;
            clip-path: polygon(5% 0, 100% 0, 100% 100%, 95% 100%, 0 100%, 0 0);
            box-shadow: 0 0 30px rgba(255, 0, 85, 0.2);
            pointer-events: none;
        }

        /* Mouse Controls Guide */
        #mouseGuide {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ff0055;
            padding: 20px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 14px;
            color: #ff0055;
            box-shadow: 0 0 30px rgba(255, 0, 85, 0.2);
            pointer-events: none;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            max-width: 300px;
        }

        #mouseGuide.visible {
            opacity: 1;
            visibility: visible;
        }

        #mouseGuide h3 {
            margin: 0 0 15px 0;
            font-family: 'Orbitron', monospace;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #mouseGuide ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #mouseGuide li {
            margin: 8px 0;
            padding-left: 20px;
            position: relative;
        }

        #mouseGuide li:before {
            content: "‚ñ∏";
            position: absolute;
            left: 0;
        }
    </style>
</head>
<body>
    <!-- Cesium 3D Globe -->
    <div id="cesiumContainer"></div>
    
    <!-- Street View Layer -->
    <div id="streetViewLayer">
        <div id="streetView"></div>
    </div>

    <!-- Controls -->
    <div id="controls">
        <button class="btn" id="enterStreetViewBtn" onclick="console.log('Button clicked!')">Enter Street View</button>
        <button class="btn" id="exitStreetViewBtn" style="display: none;">Exit to Globe</button>
    </div>

    <!-- Info Display -->
    <div id="info">Click on the globe to select a location</div>

    <!-- Mouse Controls Guide -->
    <div id="mouseGuide">
        <h3>üñ±Ô∏è Mouse Controls</h3>
        <ul>
            <li>Drag: Look around</li>
            <li>Click arrows: Move forward</li>
            <li>Scroll wheel: Zoom in/out</li>
            <li>Double-click: Jump to location</li>
            <li>Arrow keys: Navigate</li>
        </ul>
    </div>

    <!-- Google Maps (loaded dynamically) -->
    <script>
        // Load Google Maps API dynamically with key from config
        if (typeof CONFIG !== 'undefined' && CONFIG.GOOGLE_MAPS_KEY) {
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${CONFIG.GOOGLE_MAPS_KEY}`;
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);
        } else {
            console.error('Google Maps API key not found in config.js');
        }

        // State
        const STATE = {
            viewer: null,
            streetView: null,
            streetViewService: null,
            selectedLocation: null,
            marker: null,
            inStreetView: false
        };

        // Initialize Cesium Globe
        async function initCesium() {
            try {
                Cesium.Ion.defaultAccessToken = CONFIG.CESIUM_TOKEN;

                STATE.viewer = new Cesium.Viewer('cesiumContainer', {
                    baseLayerPicker: false,
                    animation: false,
                    timeline: false,
                    fullscreenButton: false,
                    geocoder: false,
                    homeButton: false,
                    navigationHelpButton: false,
                    sceneModePicker: false,
                    selectionIndicator: false,
                    infoBox: false
                });

                // Start at Earth view
                STATE.viewer.camera.flyTo({
                    destination: Cesium.Cartesian3.fromDegrees(0, 20, 20000000),
                    duration: 2
                });

                // Handle globe clicks
                const handler = new Cesium.ScreenSpaceEventHandler(STATE.viewer.scene.canvas);
                handler.setInputAction((click) => {
                    const cartesian = STATE.viewer.camera.pickEllipsoid(
                        click.position,
                        STATE.viewer.scene.globe.ellipsoid
                    );

                    if (cartesian) {
                        const cartographic = Cesium.Cartographic.fromCartesian(cartesian);
                        const lat = Cesium.Math.toDegrees(cartographic.latitude);
                        const lng = Cesium.Math.toDegrees(cartographic.longitude);

                        selectLocation(lat, lng);
                    }
                }, Cesium.ScreenSpaceEventType.LEFT_CLICK);

                console.log("‚úÖ Cesium initialized");
            } catch (error) {
                console.error("‚ùå Cesium error:", error);
                alert("Failed to initialize 3D globe");
            }
        }

        // Initialize Street View
        async function initStreetView() {
            try {
                const container = document.getElementById('streetView');
                
                if (!container) {
                    throw new Error("Street View container not found");
                }

                // Ensure google.maps is fully loaded
                if (!google?.maps?.StreetViewPanorama) {
                    throw new Error("Google Maps StreetViewPanorama not available");
                }

                STATE.streetView = new google.maps.StreetViewPanorama(container, {
                    position: { lat: 35.6762, lng: 139.6503 },
                    pov: { heading: 0, pitch: 0 },
                    zoom: 1,
                    disableDefaultUI: true,
                    linksControl: true,
                    clickToGo: true,
                    showRoadLabels: false,
                    motionTracking: false,
                    motionTrackingControl: false
                });

                // Event listeners
                STATE.streetView.addListener('position_changed', () => {
                    const pos = STATE.streetView.getPosition();
                    console.log(`üìç Position changed: ${pos.lat()}, ${pos.lng()}`);
                });
                
                STATE.streetView.addListener('pov_changed', () => {
                    console.log('üëÅÔ∏è View angle changed');
                });

                STATE.streetViewService = new google.maps.StreetViewService();

                console.log("‚úÖ Street View initialized");
            } catch (error) {
                console.error("‚ùå Street View error:", error);
                alert("Failed to initialize Street View");
            }
        }

        // Select a location on the globe
        function selectLocation(lat, lng) {
            STATE.selectedLocation = { lat, lng };

            // Remove existing marker
            if (STATE.marker) {
                STATE.viewer.entities.remove(STATE.marker);
            }

            // Add marker at selected location
            STATE.marker = STATE.viewer.entities.add({
                position: Cesium.Cartesian3.fromDegrees(lng, lat),
                point: {
                    pixelSize: 15,
                    color: Cesium.Color.fromCssColorString('#ff0055'),
                    outlineColor: Cesium.Color.WHITE,
                    outlineWidth: 2
                }
            });

            // Fly to location
            STATE.viewer.camera.flyTo({
                destination: Cesium.Cartesian3.fromDegrees(lng, lat, 5000),
                duration: 2
            });

            // Update UI
            document.getElementById('info').textContent = 
                `Selected: ${lat.toFixed(4)}, ${lng.toFixed(4)}`;
            document.getElementById('enterStreetViewBtn').disabled = false;

            console.log(`üìç Location selected: ${lat}, ${lng}`);
        }

        // Enter Street View
        async function enterStreetView() {
            if (!STATE.streetViewService) {
                console.error("‚ùå Street View Service not initialized");
                alert("Street View service not ready. Please wait and try again.");
                return;
            }

            // Use selected location or default to Shibuya
            const targetLocation = STATE.selectedLocation || { lat: 35.6580, lng: 139.7016 };
            console.log(`üîç Entering Street View at: ${targetLocation.lat.toFixed(4)}, ${targetLocation.lng.toFixed(4)}`);

            // Check if Street View is available at the location
            STATE.streetViewService.getPanorama(
                {
                    location: targetLocation,
                    radius: 50,
                    source: google.maps.StreetViewSource.OUTDOOR
                },
                (data, status) => {
                    console.log(`Street View status: ${status}`);
                    
                    if (status === 'OK' && data) {
                        // Set Street View position at Shibuya
                        const svPosition = {
                            lat: data.location.latLng.lat(),
                            lng: data.location.latLng.lng()
                        };

                        console.log(`‚úÖ Arrived at location: ${svPosition.lat}, ${svPosition.lng}`);

                        // First, fly camera down to ground level for dramatic transition
                        STATE.viewer.camera.flyTo({
                            destination: Cesium.Cartesian3.fromDegrees(
                                svPosition.lng, 
                                svPosition.lat, 
                                100  // Very close to ground
                            ),
                            duration: 2,
                            complete: () => {
                                // After camera reaches ground, activate Street View
                                STATE.streetView.setPosition(svPosition);
                                STATE.streetView.setPov({ 
                                    heading: 90, // Face towards crossing
                                    pitch: 0 
                                });

                                // Fade to Street View
                                document.getElementById('streetViewLayer').classList.add('active');
                                document.getElementById('cesiumContainer').classList.add('inactive');
                                STATE.inStreetView = true;

                                // Update UI (moved inside callback)
                                document.getElementById('enterStreetViewBtn').style.display = 'none';
                                document.getElementById('exitStreetViewBtn').style.display = 'block';
                                document.getElementById('info').textContent = 
                                    `üìç Street View: ${svPosition.lat.toFixed(4)}, ${svPosition.lng.toFixed(4)}`;
                                
                                // Show mouse controls guide
                                document.getElementById('mouseGuide').classList.add('visible');

                                console.log("üé¨ Transition to Street View complete!");
                            }
                        });

                        console.log("‚úÖ Welcome to Street View! üó∫Ô∏è");
                    } else {
                        console.warn(`‚ö†Ô∏è Could not load Street View. Status: ${status}`);
                        alert("Street View not available at this location. Try selecting a different spot on major streets or landmarks.");
                    }
                }
            );
        }

        // Exit Street View
        function exitStreetView() {
            // Transition back to globe
            document.getElementById('streetViewLayer').classList.remove('active');
            document.getElementById('cesiumContainer').classList.remove('inactive');
            STATE.inStreetView = false;

            // Update UI
            document.getElementById('enterStreetViewBtn').style.display = 'block';
            document.getElementById('exitStreetViewBtn').style.display = 'none';
            
            // Hide mouse controls guide
            document.getElementById('mouseGuide').classList.remove('visible');
            
            if (STATE.selectedLocation) {
                document.getElementById('info').textContent = 
                    `Selected: ${STATE.selectedLocation.lat.toFixed(4)}, ${STATE.selectedLocation.lng.toFixed(4)}`;
            }

            console.log("‚úÖ Exited to Globe");
        }

        // Wait for Google Maps to load
        function waitForGoogleMaps() {
            return new Promise((resolve) => {
                if (window.google?.maps?.StreetViewPanorama) {
                    resolve();
                } else {
                    const checkInterval = setInterval(() => {
                        if (window.google?.maps?.StreetViewPanorama) {
                            clearInterval(checkInterval);
                            resolve();
                        }
                    }, 100);
                }
            });
        }

        // Initialize everything
        async function init() {
            try {
                await waitForGoogleMaps();
                await initCesium();
                await initStreetView();

                // Setup button handlers
                document.getElementById('enterStreetViewBtn').addEventListener('click', enterStreetView);
                document.getElementById('exitStreetViewBtn').addEventListener('click', exitStreetView);
                
                console.log("‚úÖ Button handlers attached");

                console.log("‚úÖ System ready");
            } catch (error) {
                console.error("‚ùå Initialization failed:", error);
            }
        }

        // Start when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
