<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Voyager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="auth-styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-background">
            <div class="gradient-orb orb-1"></div>
            <div class="gradient-orb orb-2"></div>
            <div class="gradient-orb orb-3"></div>
        </div>

        <div class="auth-card">
            <!-- Logo -->
            <div class="auth-logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 18v-6a9 9 0 0 1 18 0v6"></path>
                    <path d="M21 19a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2h3zM3 19a2 2 0 0 0 2 2h1a2 2 0 0 0 2-2v-3a2 2 0 0 0-2-2H3z"></path>
                </svg>
                <span class="logo-text">VOYAGER</span>
            </div>

            <!-- Login Form -->
            <div class="auth-content" id="login-form">
                <h1 class="auth-title">Welcome Back</h1>

                <form onsubmit="handleLogin(event)" class="form">
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                            <input 
                                type="email" 
                                id="email" 
                                class="form-input" 
                                placeholder="you@example.com"
                                required
                                autocomplete="email"
                            >
                        </div>
                    </div>

                    <div class="form-message" id="login-message"></div>

                    <button type="submit" class="btn-primary btn-full" id="login-btn">
                        <span class="btn-text">Continue</span>
                        <span class="btn-loader"></span>
                    </button>
                </form>
            </div>

            <!-- OTP Verification Form -->
            <div class="auth-content hidden" id="otp-form">
                <button class="back-btn" onclick="backToLogin()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </button>

                <h1 class="auth-title">Verify Your Email</h1>
                <p class="auth-subtitle">Enter the 6-digit code sent to <span id="user-email" class="highlight-email"></span></p>

                <form onsubmit="handleOTPVerification(event)" class="form">
                    <div class="otp-input-group">
                        <input type="text" maxlength="1" class="otp-input" data-index="0" autocomplete="off">
                        <input type="text" maxlength="1" class="otp-input" data-index="1" autocomplete="off">
                        <input type="text" maxlength="1" class="otp-input" data-index="2" autocomplete="off">
                        <input type="text" maxlength="1" class="otp-input" data-index="3" autocomplete="off">
                        <input type="text" maxlength="1" class="otp-input" data-index="4" autocomplete="off">
                        <input type="text" maxlength="1" class="otp-input" data-index="5" autocomplete="off">
                    </div>

                    <div class="form-message" id="otp-message"></div>

                    <button type="submit" class="btn-primary btn-full" id="verify-btn">
                        <span class="btn-text">Verify & Continue</span>
                        <span class="btn-loader"></span>
                    </button>
                </form>

                <div class="resend-section">
                    <p>Didn't receive the code?</p>
                    <button class="resend-btn" onclick="resendOTP()" id="resend-btn">
                        <span>Resend Code</span>
                        <span class="resend-timer" id="resend-timer"></span>
                    </button>
                </div>
            </div>

            <!-- Forgot Password Link -->
            <div class="auth-content" id="login-form-footer" style="text-align: center; margin-top: -20px;">
                <a href="forgot-password.html" style="color: #667eea; font-weight: 600; text-decoration: none; font-size: 14px;">Forgot Password?</a>
            </div>

            <!-- Success State -->
            <div class="auth-content hidden" id="success-state">
                <div class="success-animation">
                    <svg class="checkmark" viewBox="0 0 52 52">
                        <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                        <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                    </svg>
                </div>
                <h1 class="auth-title">Welcome!</h1>
                <p class="redirect-message">Redirecting...</p>
            </div>
        </div>
    </div>

    <!-- Appwrite SDK -->
    <script src="https://cdn.jsdelivr.net/npm/appwrite@16.0.2"></script>
    
    <script>
        // Initialize Appwrite
        const client = new Appwrite.Client();
        client
            .setEndpoint('https://cloud.appwrite.io/v1')
            .setProject('693c23c300185b1d3ab6');
        
        const account = new Appwrite.Account(client);
        
        let currentEmail = '';
        let userId = '';

        // Handle Login - Send OTP
        async function handleLogin(event) {
            event.preventDefault();
            
            const emailInput = document.getElementById('email');
            const loginBtn = document.getElementById('login-btn');
            const loginMessage = document.getElementById('login-message');
            
            currentEmail = emailInput.value.trim();
            
            if (!currentEmail) {
                showMessage(loginMessage, 'Please enter your email address.', 'error');
                return;
            }
            
            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(currentEmail)) {
                showMessage(loginMessage, 'Please enter a valid email address.', 'error');
                return;
            }
            
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;
            loginMessage.textContent = '';
            
            try {
                console.log('Sending OTP to:', currentEmail);
                
                // Create email token (OTP) - Updated for Appwrite SDK
                const token = await account.createEmailToken(
                    Appwrite.ID.unique(),
                    currentEmail,
                    true // phrase parameter - set to true for OTP
                );
                
                userId = token.userId;
                console.log('OTP sent successfully. User ID:', userId);
                
                showMessage(loginMessage, 'OTP sent! Check your email inbox (and spam folder).', 'success');
                
                setTimeout(() => {
                    document.getElementById('login-form').classList.add('hidden');
                    document.getElementById('otp-form').classList.remove('hidden');
                    document.getElementById('user-email').textContent = currentEmail;
                    document.querySelector('.otp-input[data-index="0"]').focus();
                    startResendTimer();
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                console.error('Error details:', {
                    message: error.message,
                    type: error.type,
                    code: error.code,
                    response: error.response
                });
                
                // Provide more specific error messages
                let errorMessage = 'Failed to send OTP. ';
                
                if (error.code === 401) {
                    errorMessage += 'Invalid project configuration. Please check your Appwrite setup.';
                } else if (error.code === 429) {
                    errorMessage += 'Too many requests. Please wait a few minutes and try again.';
                } else if (error.message.includes('SMTP') || error.message.includes('email')) {
                    errorMessage += 'Email service not configured. Please set up email service in Appwrite Console.';
                } else if (error.message) {
                    errorMessage += error.message;
                } else {
                    errorMessage += 'Please check your internet connection and try again.';
                }
                
                showMessage(loginMessage, errorMessage, 'error');
            } finally {
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
            }
        }

        // Handle OTP Verification
        async function handleOTPVerification(event) {
            event.preventDefault();
            
            const verifyBtn = document.getElementById('verify-btn');
            const otpMessage = document.getElementById('otp-message');
            
            const otpInputs = document.querySelectorAll('.otp-input');
            const otp = Array.from(otpInputs).map(input => input.value).join('');
            
            if (otp.length !== 6) {
                showMessage(otpMessage, 'Please enter the complete 6-digit code.', 'error');
                return;
            }
            
            verifyBtn.classList.add('loading');
            verifyBtn.disabled = true;
            otpMessage.textContent = '';
            
            try {
                const session = await account.createSession(userId, otp);
                
                document.getElementById('otp-form').classList.add('hidden');
                document.getElementById('success-state').classList.remove('hidden');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                
            } catch (error) {
                console.error('Verification error:', error);
                showMessage(otpMessage, error.message || 'Invalid OTP. Please try again.', 'error');
                otpInputs.forEach(input => input.value = '');
                otpInputs[0].focus();
            } finally {
                verifyBtn.classList.remove('loading');
                verifyBtn.disabled = false;
            }
        }

        // Resend OTP
        async function resendOTP() {
            const resendBtn = document.getElementById('resend-btn');
            const otpMessage = document.getElementById('otp-message');
            
            if (resendBtn.disabled) return;
            
            resendBtn.disabled = true;
            
            try {
                console.log('Resending OTP to:', currentEmail);
                
                const token = await account.createEmailToken(
                    Appwrite.ID.unique(),
                    currentEmail,
                    true // phrase parameter - set to true for OTP
                );
                
                userId = token.userId;
                console.log('New OTP sent. User ID:', userId);
                
                showMessage(otpMessage, 'New OTP sent! Check your email inbox (and spam folder).', 'success');
                startResendTimer();
                
                // Clear old OTP inputs
                document.querySelectorAll('.otp-input').forEach(input => input.value = '');
                document.querySelector('.otp-input[data-index="0"]').focus();
                
            } catch (error) {
                console.error('Resend error:', error);
                console.error('Error details:', {
                    message: error.message,
                    type: error.type,
                    code: error.code
                });
                
                let errorMessage = 'Failed to resend OTP. ';
                if (error.code === 429) {
                    errorMessage += 'Too many requests. Please wait a few minutes.';
                } else if (error.message) {
                    errorMessage += error.message;
                } else {
                    errorMessage += 'Please try again later.';
                }
                
                showMessage(otpMessage, errorMessage, 'error');
                resendBtn.disabled = false;
            }
        }

        // Back to login
        function backToLogin() {
            document.getElementById('otp-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
            document.querySelectorAll('.otp-input').forEach(input => input.value = '');
            document.getElementById('login-message').textContent = '';
            document.getElementById('otp-message').textContent = '';
        }

        // Show message helper
        function showMessage(element, message, type) {
            element.textContent = message;
            element.className = 'form-message';
            if (type === 'error') element.classList.add('error');
            else if (type === 'success') element.classList.add('success');
        }

        // Resend timer
        function startResendTimer() {
            const resendBtn = document.getElementById('resend-btn');
            const resendTimer = document.getElementById('resend-timer');
            
            let timeLeft = 60;
            resendBtn.disabled = true;
            
            const timer = setInterval(() => {
                timeLeft--;
                resendTimer.textContent = `(${timeLeft}s)`;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    resendTimer.textContent = '';
                    resendBtn.disabled = false;
                }
            }, 1000);
        }

        // OTP input handling
        document.addEventListener('DOMContentLoaded', () => {
            const otpInputs = document.querySelectorAll('.otp-input');
            
            otpInputs.forEach((input, index) => {
                input.addEventListener('input', (e) => {
                    const value = e.target.value;
                    if (value && index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                });
                
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && !input.value && index > 0) {
                        otpInputs[index - 1].focus();
                    }
                });
                
                input.addEventListener('input', (e) => {
                    e.target.value = e.target.value.replace(/[^0-9]/g, '');
                });
            });
        });

        // Check if user is already logged in
        async function checkAuth() {
            try {
                await account.get();
                window.location.href = 'index.html';
            } catch (error) {
                console.log('User not authenticated');
            }
        }

        checkAuth();
    </script>
</body>
</html>
