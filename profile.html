<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Voyager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="auth-styles.css">
    <style>
        .profile-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            margin: 0 auto 20px;
        }

        .profile-name {
            font-size: 28px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 5px;
        }

        .profile-email {
            font-size: 16px;
            color: #666;
        }

        .profile-section {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .profile-section h3 {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 15px;
        }

        .profile-info {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .profile-info:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 500;
            color: #666;
        }

        .info-value {
            font-weight: 600;
            color: #1a1a1a;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .btn-logout {
            background: #dc3545;
            color: white;
        }

        .btn-logout:hover {
            background: #c82333;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .back-link:hover {
            color: #764ba2;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-card">
            <a href="landing.html" class="back-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back to Home
            </a>

            <div id="loading-state" class="loading">
                <div class="loader"></div>
                <p>Loading profile...</p>
            </div>

            <div id="profile-content" style="display: none;">
                <div class="profile-header">
                    <div class="profile-avatar" id="avatar">üë§</div>
                    <h1 class="profile-name" id="profile-name">Loading...</h1>
                    <p class="profile-email" id="profile-email"></p>
                </div>

                <div class="profile-section">
                    <h3>Account Information</h3>
                    <div class="profile-info">
                        <span class="info-label">Account ID:</span>
                        <span class="info-value" id="account-id">-</span>
                    </div>
                    <div class="profile-info">
                        <span class="info-label">Email Verified:</span>
                        <span class="info-value" id="email-verified">-</span>
                    </div>
                    <div class="profile-info">
                        <span class="info-label">Member Since:</span>
                        <span class="info-value" id="member-since">-</span>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-secondary" onclick="window.location.href='index.html'">
                        Browse Destinations
                    </button>
                    <button class="btn btn-logout" onclick="logout()">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Appwrite SDK -->
    <script src="https://cdn.jsdelivr.net/npm/appwrite@16.0.2"></script>
    <script>
        const client = new Appwrite.Client();
        client
            .setEndpoint('https://cloud.appwrite.io/v1')
            .setProject('693c23c300185b1d3ab6');
        
        const account = new Appwrite.Account(client);

        async function loadProfile() {
            try {
                const user = await account.get();
                
                // Hide loading, show profile
                document.getElementById('loading-state').style.display = 'none';
                document.getElementById('profile-content').style.display = 'block';

                // Populate profile data
                document.getElementById('profile-name').textContent = user.name || user.email.split('@')[0];
                document.getElementById('profile-email').textContent = user.email;
                document.getElementById('account-id').textContent = user.$id.substring(0, 20) + '...';
                document.getElementById('email-verified').textContent = user.emailVerification ? '‚úÖ Yes' : '‚ùå No';
                
                // Format date
                const memberDate = new Date(user.$createdAt);
                document.getElementById('member-since').textContent = memberDate.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                // Set avatar (first letter of email)
                const firstLetter = user.email.charAt(0).toUpperCase();
                document.getElementById('avatar').textContent = firstLetter;

            } catch (error) {
                console.error('Error loading profile:', error);
                alert('You need to login first!');
                window.location.href = 'login-appwrite.html';
            }
        }

        async function logout() {
            if (confirm('Are you sure you want to logout?')) {
                try {
                    await account.deleteSession('current');
                    window.location.href = 'landing.html';
                } catch (error) {
                    console.error('Logout error:', error);
                    alert('Error logging out. Please try again.');
                }
            }
        }

        // Load profile on page load
        loadProfile();
    </script>
</body>
</html>
