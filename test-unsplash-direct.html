<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsplash Direct Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 { color: #333; }
        .test-section {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover { background: #5568d3; }
        .results {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 6px;
            max-height: 400px;
            overflow-y: auto;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .image-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background: white;
        }
        .image-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }
        .image-info {
            padding: 10px;
            font-size: 14px;
        }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        pre {
            background: #2d2d2d;
            color: #0f0;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>üîç Unsplash API Direct Test</h1>

    <div class="test-section">
        <h2>Step 1: Test Backend Health</h2>
        <button onclick="testHealth()">Check Backend</button>
        <div id="health-result" class="results"></div>
    </div>

    <div class="test-section">
        <h2>Step 2: Test API Endpoint (Raw Response)</h2>
        <button onclick="testAPIRaw()">Get Raw JSON</button>
        <div id="raw-result" class="results"></div>
    </div>

    <div class="test-section">
        <h2>Step 3: Test API Service (Parsed)</h2>
        <button onclick="testAPIParsed()">Get Parsed Images</button>
        <div id="parsed-result" class="results"></div>
    </div>

    <div class="test-section">
        <h2>Step 4: Display Images</h2>
        <button onclick="displayImages('santorini')">Santorini</button>
        <button onclick="displayImages('paris')">Paris</button>
        <button onclick="displayImages('tokyo')">Tokyo</button>
        <button onclick="displayImages('bali')">Bali</button>
        <div id="image-grid" class="image-grid"></div>
    </div>

    <script src="api-services-proxy.js"></script>
    <script>
        const PROXY_URL = 'http://localhost:3001';

        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(`${PROXY_URL}/api/health`);
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">‚úÖ Backend is running!</div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">‚ùå Error: ${error.message}</div>
                `;
            }
        }

        async function testAPIRaw() {
            const resultDiv = document.getElementById('raw-result');
            resultDiv.innerHTML = 'Fetching raw data...';
            
            try {
                const response = await fetch(`${PROXY_URL}/api/images?q=santorini&per_page=3`);
                const data = await response.json();
                
                console.log('Raw API Response:', data);
                
                resultDiv.innerHTML = `
                    <div class="success">‚úÖ API returned data!</div>
                    <p>Total results: ${data.total_results}</p>
                    <p>Photos returned: ${data.photos ? data.photos.length : 0}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">‚ùå Error: ${error.message}</div>
                `;
            }
        }

        async function testAPIParsed() {
            const resultDiv = document.getElementById('parsed-result');
            resultDiv.innerHTML = 'Parsing via api-services-proxy.js...';
            
            try {
                const images = await APIServicesProxy.getPexelsImages('santorini', 6);
                
                console.log('Parsed Images:', images);
                
                if (images.length === 0) {
                    resultDiv.innerHTML = `
                        <div class="error">‚ùå No images returned (empty array)</div>
                    `;
                    return;
                }
                
                resultDiv.innerHTML = `
                    <div class="success">‚úÖ Got ${images.length} images!</div>
                    <pre>${JSON.stringify(images, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">‚ùå Error: ${error.message}</div>
                `;
            }
        }

        async function displayImages(query) {
            const gridDiv = document.getElementById('image-grid');
            gridDiv.innerHTML = '<p>Loading images...</p>';
            
            console.log(`Fetching images for: ${query}`);
            
            try {
                const images = await APIServicesProxy.getPexelsImages(query, 6);
                
                console.log(`Received ${images.length} images:`, images);
                
                if (images.length === 0) {
                    gridDiv.innerHTML = '<p style="color: red;">‚ùå No images returned!</p>';
                    return;
                }
                
                gridDiv.innerHTML = images.map((img, index) => {
                    console.log(`Image ${index + 1}:`, img.url);
                    return `
                        <div class="image-card">
                            <img src="${img.url}" 
                                 alt="${img.alt}" 
                                 loading="lazy"
                                 onerror="this.src='https://via.placeholder.com/300x250?text=Image+Failed'; console.error('Image failed to load:', '${img.url}');"
                                 onload="console.log('Image loaded successfully:', '${img.url}');">
                            <div class="image-info">
                                <strong>üì∏ ${img.photographer}</strong><br>
                                ID: ${img.id}<br>
                                <small>${img.url.substring(0, 50)}...</small>
                            </div>
                        </div>
                    `;
                }).join('');
                
            } catch (error) {
                console.error('Error:', error);
                gridDiv.innerHTML = `<p style="color: red;">‚ùå Error: ${error.message}</p>`;
            }
        }

        // Auto-run on load
        window.addEventListener('load', () => {
            console.log('Page loaded. Ready to test.');
        });
    </script>
</body>
</html>
